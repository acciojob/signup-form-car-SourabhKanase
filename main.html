<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" name="name" required placeholder="Name"><br>
		
	<label for="email">Email</label>
	<input type="email" id="email" name="email" placeholder="Email" required><br>

	<label for="gender_m">Male</label>
	<input type="radio"  id="gender_m" name="gender"><br>

	<label for="gender_f">female</label>
	<input type="radio" id="gender_f"name="gender"><br>	

	<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="disabled selected">None</option>
			<option value="bmw">Bmw</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select><br>
     <label for="age">Age</label>
	<input type="number " id="age" name="age" placeholder="Age"required ><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob"name="date" required><br>
		

	

	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input id="password" name="password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos"required ><br>
		<button type="submit">Submit</button>
		
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
